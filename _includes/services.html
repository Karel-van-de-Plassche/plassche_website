<section class="service-area grey-bg pb-70 pt-100" id="services">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 text-center mb-40">
                <div class="section-title service-title">
                    <h2>Our Services</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for service in site.services %}
            <a href="{{service.url}}">
                <div class="col-lg-4 col-md-6 text-center mb-30  ">
                    <div class="features-wrap" style="--custom-bg: url('{{ service.image }}');">
                        {% if service.icon %}
                        <div class="features-icon">
                            <img src="{{service.icon}}" alt="{{service.title}}">
                        </div>
                        {% endif %}
                        <h4>{{service.title}}</h4>
                        <p>{{service.description}}</p>
                        <a href="{{service.url}}">Read More</a>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
